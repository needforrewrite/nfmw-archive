name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install Rust (nightly)
      uses: dtolnay/rust-toolchain@nightly

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'

    - name: Build
      run: cargo build --release --verbose

    - name: Run tests
      run: cargo test --verbose
